<div style="margin-top:40px"></div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id:</th>
    <td mat-cell *matCellDef="let element">{{element.id}}
      <button mat-raised-button (click)="goToDetail(element)"
      [routerLink]= "element.id">Detail</button></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}

    </td>
  </ng-container>

  <!-- superpower Column -->
  <ng-container matColumnDef="superPowers">
    <th mat-header-cell *matHeaderCellDef>superPowers</th>
    <td mat-cell *matCellDef="let element">{{element.superPowers.length}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
