
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Hero</mat-label>
    <input matInput value={{heroName}}>
  </mat-form-field>
</form>



  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!--superpowers column-->
    <ng-container matColumnDef="superPowers">
      <th mat-header-cell *matHeaderCellDef> Superpowers </th>
      <td mat-cell *matCellDef="let element"> {{element.name}}
     <!-- <button mat-raised-button (click)="goToDetail(element)"
     [routerLink]="element.id">View SuperPower</button>-->
     <button mat-raised-button (click)="goToDetail(element)"
     [routerLink]="element.id">clicca</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
